<body id="body" class="dark" oncontextmenu="return false">
     <div class="loader" id="loader">
          <h1 data-value="kagebyte" id="loader-text">Click me</h1>
     </div>
     <div id="particles-js"></div>
     <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
     <div class="wrapper">
          <div class="toggle">
               <input class="toggle-input" type="checkbox" />
               <div class="toggle-bg"></div>
               <div class="toggle-switch">
                    <div class="toggle-switch-figure"></div>
                    <div class="toggle-switch-figureAlt"></div>
               </div>
          </div>
     </div>

     <div class="modal">
          <video src="https://te.legra.ph/file/fcf8e8e31dc20090a9f40.mp4" autoplay loop muted></video>
          <div class="close"></div>
     </div>
     <div id="container" class="container">
          <input type="checkbox" name="" id="check">
          <div class="card">
               <div class="sidebar" id="sidebar">
                    <a class="active" href="https://github.com/kagebyte" target="_blank">Github</a>
                    <a class="active" href="https://kagebyte.t.me" target="_blank" >Telegram</a>
                    <a class="active" href="https://instagram.com/purusharth.sidhu" target="_blank">Insta</a>
                    <a class="active" href="https://kokugenbot.t.me?start=web" target="_blank">My Bot</a>
               </div>
               <div class="header" onclick="toggle()">
                    <label for="check" class="checkbtn" id="chkbtn">
                         <div class="hamburger-menu">
                              <div class="center"></div>
                         </div>
                    </label>
                    <a href="mailto:kagebyte@proton.me" class="mail">
                         <i class="far fa-envelope"></i>
                    </a>
                    <div class="main">
                         <div class="image">
                              <div class="hover">
                                   <i class="fas fa-camera fa-2x"></i>
                              </div>
                         </div>
                         <h3 class="name"カゲノー></h3>
                         <h3 class="sub-name">@kagebyte</h3>
                    </div>
               </div>

               <div class="content">
                    <div class="left">
                         <div class="about-container">
                              <h3 class="title">について</h3>
                              <p class="text">~ In the shadows, solitude reigns.</p>
                              <p class="text">• Python | Telethon | Pyrogram •</p>
                              <p class="text"></p>
                         </div>
                         <div class="icons-container">
                              <a href="https://github.com/kagebyte" class="icon">
                                   <i class="fab fa-github"></i>
                              </a>
                              <a href="https://kagebyte.t.me" class="icon">
                                   <i class="fab fa-telegram"></i>
                              </a>
                              <a href="https://instagram.com/kagebyte" class="icon">
                                   <i class="fab fa-instagram"></i>
                              </a>
                         </div>
                         <div class="buttons-wrap">
                              <div class="follow-wrap">
                                   <a href="https://github.com/kagebyte" class="follow">Follow</a>
                              </div>
                              <div class="share-wrap">
                                   <a href="https://kagebyte.t.me" class="share">Contact</a>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     </div>
     
     <script>
          document.onkeydown = function (e) {
               if (event.keyCode == 123) {
                    return false;
               }
               if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
                    return false;
               }
               if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
                    return false;
               }
               if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
                    return false;
               }
               if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
                    return false;
               }
          }
     </script>
     <script src="src/app.js"></script>
     <script
          form_worker_url="https://shadow.kagenou.workers.dev/"
          src="/contactform/contact-form.js"
          error_text=""
          success_text=""
          disable_waittime="true"
          id="contactform">
     </script>
          </body>
